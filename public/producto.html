<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="js/producto.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <!-- SECCION NAVEGACIÓN-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"> <strong>Federico</strong> Claver </a>

        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#menu-principal"
          aria-controls="menu-principal"
          aria-expanded="false"
          aria-label="Desplegar menú de navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/producto.html" class="nav-link">Productos</a>
            </li>
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />

        <form action="/productos/agregar" method="POST">
          <!-- Campo nombre del producto id, timestamp, nombre, descripcion, código, foto (url), precio, stock.-->
          <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
                name="nombre"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label"
              >Descripcion</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="descripcion"
                name="descripcion"
                placeholder="descripcion"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="codigo" class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="codigo"
                name="codigo"
                placeholder="Código"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="foto" class="col-sm-2 col-form-label">Foto URL</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="foto"
                name="foto"
                placeholder="foto@ejemplo.com"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="precio" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="Precio"
                name="Precio"
                step="0.01"
                placeholder="Precio"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="precio" class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
              <input
                type="stock"
                class="form-control"
                id="stock"
                name="stock"
                step="0.01"
                placeholder="Stock"
                required
              />
            </div>
          </div>

          <!-- Botón de envío -->
          <button class="btn btn-success mt-3">Agregar</button>
          <br />
          <br />
        </form>

        <div class="row">
          <div id="productos"></div>
        </div>
      </div>
    </div>
  </body>
</html>
