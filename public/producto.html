<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
<script src="js/producto.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />

    
  </head>

  <body>
    <script>
      $(document).ready(function(){
        $("#myBtn").click(function(){
          $("#myModal").modal();
        });
      });
      </script>
    <!-- SECCION NAVEGACIÓN-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"> <strong>Federico</strong> Claver </a>

        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#menu-principal"
          aria-controls="menu-principal"
          aria-expanded="false"
          aria-label="Desplegar menú de navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/producto.html" class="nav-link">Productos</a>
            </li>
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="modal" tabindex="-1" role="dialog" id="myModal"> 
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingrese Producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/productos/agregar" method="POST">
              <!-- Campo nombre del producto id, timestamp, nombre, descripcion, código, foto (url), precio, stock.-->
              <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Nombre"
                    name="nombre"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    name="descripcion"
                    placeholder="descripcion"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="codigo" class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    name="codigo"
                    placeholder="Código"
                    required
                  />
                </div>
              </div>
    
              <div class="form-group row">
                <label for="foto" class="col-sm-2 col-form-label">Foto URL</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="foto"
                    name="foto"
                    placeholder="foto@ejemplo.com"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="Precio"
                    name="Precio"
                    step="0.01"
                    placeholder="Precio"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="precio" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                  <input
                    type="stock"
                    class="form-control"
                    id="stock"
                    name="stock"
                    step="0.01"
                    placeholder="Stock"
                    required
                  />
                </div>
              </div>
    
              <!-- Botón de envío -->
              <button class="btn btn-success mt-3">Guardar</button>
              <br />
              <br />
            </form>
    
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      
        </div>
      </div>
    </div>
    <br />
    <br /> 
    <br />
    <br /> 
   
    <button type="button" class="btn btn-success mt-3" id ="myBtn" >Agregar</button>
  
    <br />
    <br /> 
    <br />
    <br /> 
  

       

        <div class="row">
          <div id="productos"></div>
        </div>
      </div>
    </div>
  </body>
</html>
